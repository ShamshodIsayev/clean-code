<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

<header class="">
  <img class="" src="eisenhower-matrix.jpg"/>
  <a class="" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>

<div class="main">
  <p class="" id="addNewElement">
    <label class="" for="newTask">Add Item</label>
    <div class="">
      <input class=" task" id="newTask" type="text">
      <button class="btn">Add</button>
    </div>
  </p>
  <h3 class="">Todo</h3>

  <ul " id="inCompleteTasks">
    <li>
      <input type="checkbox"><label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit btn">Edit</button>
      <button class="delete btn">
        <img src="remove.svg" >
      </button>
    </li>
    <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class='edit btn'>Save</button>
      <button class="delete btn">
        <img src="remove.svg" >
      </button>
    </li>
  </ul>

  <h3>Completed</h3>

  <ul class="task_list" id="completedTasks">
    <li>
      <input type="checkbox" checked><label class="task">See the Doctor</label>
      <input type="text" class="task"><button class="edit btn">Edit</button>
      <button class="delete btn"><img src="remove.svg"></button>
    </li>
  </ul>

</div>

<script src="app.js"></script>
</body>
</html>
