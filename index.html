<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

<header class="header">
  <img class="header__img" src="eisenhower-matrix.jpg" alt="The Eisenhower Matrix"/>
  <a class="header__description" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>

<main class="main">
  <p class="main__block" id="addNewElement">
    <label class="main__block_description" for="newTask">Add Item</label>
    <div class="main__block_wrapper">
      <input class="main__block_input task" id="newTask" type="text">
      <button class="btn">Add</button>
    </div>
  </p>
  <h3 class="header_title">Todo</h3>

  <section class="task_list" id="inCompleteTasks">
    <li>
      <input type="checkbox"><label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit btn">Edit</button>
      <button class="delete btn">
        <img src="remove.svg" alt="remove task">
      </button>
    </li>
    <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="edit-mode__input task">
      <button class='edit btn'>Save</button>
      <button class="delete btn">
        <img src="remove.svg" alt="remove task">
      </button>
    </li>
  </section>

  <h3>Completed</h3>

  <section class="task_list" id="completedTasks">
    <li>
      <input type="checkbox" checked><label class="task">See the Doctor</label>
      <input type="text" class="task"><button class="edit btn">Edit</button>
      <button class="delete btn"><img src="remove.svg" alt="remove task"></button>
    </li>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
